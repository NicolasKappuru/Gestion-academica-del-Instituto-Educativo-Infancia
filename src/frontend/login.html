<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Prueba</title>
</head>
<body>
  <h1>Página principal</h1>
  <p>Bienvenido a la beta de gestión académica.</p>

  <h2>Iniciar Sesión</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Usuario" required><br><br>
    <input type="password" id="password" placeholder="Contraseña" required><br><br>
    <button type="submit">Ingresar</button>
  </form>

  <p id="resultado"></p>

  <script>
    const form = document.getElementById("loginForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const response = await fetch("http://127.0.0.1:8000/api/login/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ username, password }),
      });

      const data = await response.json();
      document.getElementById("resultado").textContent = data.message;
    });
  </script>
</body>
</html>
